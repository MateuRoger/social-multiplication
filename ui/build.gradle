project.ext.webAppsName = "webapps"
project.ext.startD = "start.d"
project.ext.serviceGroupName = "ui-service"


task clean(type: Delete) {
    group = project.serviceGroupName
    delete project.buildDir
}

task copyStaticFiles() {
    group = project.serviceGroupName
    copy {
        from project.webAppsName
        into project.layout.buildDirectory.file(project.webAppsName)
    }

    copy {
        from project.startD
        into project.layout.buildDirectory.file(project.startD)
    }
}

task build() {
    group = project.serviceGroupName
    dependsOn(copyStaticFiles)
    dependsOn(createAppImage)
    dependsOn(generateDockerComposeFile)
}
