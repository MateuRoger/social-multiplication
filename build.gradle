plugins {
    id 'org.springframework.boot' version '2.1.9.RELEASE'
    id 'io.spring.dependency-management' version '1.0.8.RELEASE'
    id 'java'
}

group = 'microservice.book'
version = '0.0.1-SNAPSHOT'

wrapper {
    version = '5.6'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'org.springframework.boot', name: 'spring-boot-starter-web', version: '2.2.0.RELEASE'
    implementation group: 'org.springframework.boot', name: 'spring-boot-starter-data-jpa', version: '2.2.0.RELEASE'
    compileOnly group: 'org.apache.commons', name: 'commons-lang3', version: '3.4'
    compileOnly group: 'org.projectlombok', name: 'lombok', version: '1.18.10'

    runtimeOnly group: 'com.h2database', name: 'h2', version: '1.4.200'
    // JAX-B dependencies for JDK 9+
    runtimeOnly group: 'javax.xml.bind', name: 'jaxb-api', version: '2.2.11'
    runtimeOnly group: 'com.sun.xml.bind', name: 'jaxb-core', version: '2.2.11'
    runtimeOnly group: 'com.sun.xml.bind', name: 'jaxb-impl', version: '2.2.11'
    runtimeOnly group: 'javax.activation', name: 'activation', version: '1.1.1'

    testImplementation group: 'org.springframework.boot', name: 'spring-boot-starter-test', version: '2.2.0.RELEASE'
    testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: '5.5.2'
    testRuntimeOnly group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version: '5.3.1'
    testImplementation group: 'com.h2database', name: 'h2', version: '1.4.200'
    testImplementation group: 'org.assertj', name: 'assertj-core', version: '3.13.2'
}

test {
    useJUnitPlatform()
}