plugins {
    id 'org.springframework.boot' version '2.1.9.RELEASE'
    id 'io.spring.dependency-management' version '1.0.8.RELEASE'
    id 'java'
}

ext {
    springVersion = '2.2.0.RELEASE'
    apacheCommonsVersion = '3.4'
    lombokVersion = '1.18.10'
    h2Version = '1.4.200'
    jaxbVersion = '2.2.11'
    activationVersion = '1.1.1'
    junitVersion = '5.5.2'
    assertJVersion = '3.13.2'
}

group = 'microservice.book'
version = '0.0.1-SNAPSHOT'

wrapper {
    version = '5.6'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation "org.springframework.boot:spring-boot-starter-web:$springVersion"
    implementation "org.springframework.boot:spring-boot-starter-data-jpa:$springVersion"
    implementation "org.springframework.boot:spring-boot-starter-amqp:$springVersion"

    compileOnly "org.apache.commons:commons-lang3:$apacheCommonsVersion"
    compileOnly "org.projectlombok:lombok:$lombokVersion"

    runtimeOnly "com.h2database:h2:$h2Version"
    // JAX-B dependencies for JDK 9+
    runtimeOnly "javax.xml.bind:jaxb-api:$jaxbVersion"
    runtimeOnly "com.sun.xml.bind:jaxb-core:$jaxbVersion"
    runtimeOnly "com.sun.xml.bind:jaxb-impl:$jaxbVersion"
    runtimeOnly "javax.activation:activation:$activationVersion"

    testImplementation "org.springframework.boot:spring-boot-starter-test:$springVersion"
    testImplementation "org.junit.jupiter:junit-jupiter-api:$junitVersion"
    testRuntimeOnly "org.junit.jupiter:junit-jupiter-engine:$junitVersion"
    testImplementation "com.h2database:h2:$h2Version"
    testImplementation "org.assertj:assertj-core:$assertJVersion"
}

test {
    useJUnitPlatform()
}